// 
// Конфигурацонный файл TTDPatch, автоматически созданный командой TTDPatch -W
// (TTDPatch 2.6 alpha 0 r2050 (Windows))
// 
// Формат ключа:
//    ключ = параметр
// 
// Символ "=" может быть опущен, также могут опускаться и пробелы возле него
// Символы могут использоваться как строчные, так и прописные.
// 
// Для ключей с состоянием yes/no [y/n] значение также может быть задано:
//    yes, y, on, 1 - включение действия ключа
//    no, n, off, 0 - выключение действия ключа
// Если состояние ключа не задано, действующим по умолчанию принимается yes.
// 
// Для ключей с задаваемым числовым значением [v] диапазон значений описан
// в комментарии к данному ключу. По умолчанию значение не задано. Действие
// ключа может быть отключено любым значением 'off'.
// 
// Все строки комментария должны начинаться с любого неалфавитного символа.
// 


// `curves' (-c) устанавливает скорость движения на кривых
// в нормальную (0), быстрее (1), самую быструю (2) или реалистичную (3).
// Перечисляются по одному виду для ж/д, монорельсовой, магниторельсовой ж/д
// и автомобилей. По умолчанию 0120
curves 3323

// `mountains' (-m) устанавливает скорость движения в гору
// в нормальную (0), быстрее (1), самую быструю (2) или реалистичную (3).
// Перечисляются по одному виду для ж/д, монорельсовой, магниторельсовой ж/д
// и автомобилей. По умолчанию 0120
mountains 3323

// `articulatedrvs' (-Zu) enable articulated RVs
articulatedrvs off

// `shortrvs' (-Zj) enable shortened (or lengthened) RVs
shortrvs off

// `autorenew' (-Xa) обновляет транспортное средство спустя заданное
// количество месяцев после истечения его срока службы.
// Диапазон -128..127. По умолчанию -6
autorenew -6

// `autoreplace' (-A) обновляет транспорт до наилучшего нового типа, с данной минимальной надежностью в процентах. Диапазон 1..100, по умолчанию 80.
autoreplace off

// `enginespersist' (-P) не позволяет исчезать устаревшим транспортным
// средствам из меню покупки, пока они еще используются
enginespersist off

// `abandonedroads' (-YA) делает дорогу такой что она может терять своего владельца, если он не пользуется ею определенный период времени, таким образом вы можете удалить ее, если она вам мешает. Вы также можете завладеть ею, если ваш транспорт ее использует. При значении 0 все дороги теряют своего владельца, при значении 1 дороги возле городов становятся владениями городов, если они не используются некоторое время, при значении 2 они никогда не теряют своего владельца.
abandonedroads 1

// `aichoosechances' (-ZC) устанавливает, какие шансы использовать когда искусственный интеллект решает что построить следующим (шанс построить корабельный маршрут равен 1-ждшанс-автошанс-авиашанс (1-railchance-rvchance-airchance)).
aichoosechances on

// `autoslope' (-ZO) позволяет изменение рельефа без удаления строения.
autoslope 1

// `disasters' (-XD) позволяет выбирать бедствия, которые могут произойти.
// Значение битовое, по умолчанию - 255 (все бедствия)
disasters.zeppelincrash on   // Разрешить аварии дирижаблей
disasters.smallufo off   // Разрешить маленький НЛО
disasters.refineryexplosion on   // Разрешить взрыв нефтеперерабатывающего завода
disasters.factoryexplosion on   // Разрешить взрыв на фабрике
disasters.largeufo off   // Разрешить большой НЛО
disasters.smallsubmarine on   // Разрешить маленькую подводную лодку
disasters.largesubmarine on   // Разрешить большую подводную лодку
disasters.coalminesubsidence on   // Разрешить обвал в шахте добычи каменного угля

// `enhancetunnels' (-Ze) позволяет строить дорогу над входом в тонель.
enhancetunnels on

// `experimentalfeatures' (-XF) позволяет использовать последние
// экспериментальные возможности
experimentalfeatures.slowcrossing on   // поезда притормаживают на перекрестках
experimentalfeatures.cooperative on   // совместная игра, очень ограниченная
experimentalfeatures.mandatorygrm off   // сделать Управелние Ресурсами GRF обязательным для .grf файлов
experimentalfeatures.incvehconsist on   // build even more then 255 trains per company (very experimental)
experimentalfeatures.signalgui on   // alter signals with the signal window (very experimental)
experimentalfeatures.newterraingen on   // new terrain generator for random landscapes
experimentalfeatures.engineconvert on   // converts an engine to a extra head (very experimental)
experimentalfeatures.previewdd on   // Show previews in the station drop down
experimentalfeatures.extradetails on   // Show more specs in the vehicle details window
experimentalfeatures.asyncmp off   // Internet multiplayer support
experimentalfeatures.railvehmenu on   // Rail vehicle menu/window in the depot window

// `feederservice' (-Xf) изменяет режим принудительной разгрузки
// и приносит пользу станции, используемой как транзитное хранилище груза
feederservice on

// `forcegameoptions' (-Zg) позволяет перекрывать настройки игры вашими настройками.
forcegameoptions.trafficleft on   // Установить левостороннее движение по дорогам
forcegameoptions.trafficright off   // Установить правостороннее движение по дорогам
forcegameoptions.imperial off   // Использовать имперские (мили) единицы измерения расстояний
forcegameoptions.metric on   // Использовать метрические (километры) единицы измерения расстояний
forcegameoptions.townsenglish off   // Установить английский стиль названий городов
forcegameoptions.townsfrench off   // Установить французский стиль названий городов
forcegameoptions.townsgerman off   // Установить немецкий стиль названий городов
forcegameoptions.townsamerican off   // Установить американский стиль названий городов
forcegameoptions.townslatin off   // Установить латино-американский стиль названий городов
forcegameoptions.townssilly off   // Установить глупый стиль названий городов
forcegameoptions.autosavedisabled off   // Отключить автосохранение
forcegameoptions.autosave3months on   // Делать автосохранение каждые 3 месяца
forcegameoptions.autosave6months off   // Делать автосохранение каждые 6 месяцев
forcegameoptions.autosave12months off   // Делать автосохранение каждые 12 месяцев

// `forcerebuildovl' (-Xr) назначает программе пересоздавать файл TTDLOAD.OVL
// или TTDLOADW.OVL каждый раз при запуске
forcerebuildovl off

// `irregularstations' (-ZI) позволяет строить станции неправильных форм.
irregularstations on

// `lostaircraft' (-Zp) выдает предупреждение о потерянных авиа-средствах после данного числа дней. Диапазон 5..1000. По умолчанию 90.
lostaircraft 90

// `lostrvs' (-Zr) выдает предупреждение о потерянных дорожных транспортных средствах после данного числа дней. Диапазон 5..1000. По умолчанию 150.
lostrvs 90

// `lostships' (-Zs) выдает предупреждение о потерянных кораблях после данного числа дней. Диапазон 5..1000. По умолчанию 400.
lostships 180

// `losttrains' (-Zt) выдает предупреждение о потерянных поездах после данного числа дней. Диапазон 5..1000. По умолчанию 150.
losttrains 90

// `miscmods' (-Yo) позволяет модифицировать работу некоторых других ключей,
// см. документацию. Бинарное значение, По умолчанию 0 (no modifications)
miscmods.nobuildonbanks off   // города не строят на береговой линии
miscmods.servintonlyhuman off   // настройка servint (интервал обслуживания) не распространняется на компьютерных игроков
miscmods.noroadtakeover on   // города не предьявляют права на все дороги в редакторе сценариев
miscmods.gradualloadbywagon on   // постепенная загрузка загружает вагон за вагоном
miscmods.dontfixlitres off   // не изменять литры так что 1000 литров показывалось как 1 тонна вместоо 1000 литров
miscmods.dontfixtropicbanks off   // не исправлять типы берегов суб-тропическом климате
miscmods.dontfixhousesprites off   // не исправлять офисы так чтобы они показывались как церкви
miscmods.oldtownterrmodlimit off   // не изменять верхнюю цену изменений местности для городов
miscmods.nozeppelinonlargeap off   // предотвратить аварии дирижаблей в больших аэропортах
miscmods.nodefaultoldtracktype off   // не использовать предыдущий тип путей как новый по умолчанию
miscmods.usevehnnumbernotname off   // не изменять новостные сообщения так чтобы показывалось название транспорта
miscmods.norescalecompanygraph off   // не изменять масштаб графика компании, когда компания не отмечена
miscmods.noyearlyfinances off   // не показывать ежегодный финансовый отчет первого января
miscmods.notimegiveaway off   // не пробовать пропускать часть времени, чтобы сохранить мощность
miscmods.nodesynchwarning off   // не предупреждать, когда многопользовательская игра будет рассинхронизирована
miscmods.noworldedgeflooding off   // не позволять затапливать края карты
miscmods.doshowintro off   // показать заставку игры (не пропускать ее)
miscmods.nonewspritesorter off   // не использовать новый алгоритм сортировки спрайтов
miscmods.nodiagonalflooding off   // запретить диагональное затопление и угловое побережье
miscmods.noenhancedcomp off   // не улучшать алгоритм сжатия при сохранении
miscmods.breakdownatsignal off   // не исправлять поломки поездов, когда они ожидают перед красным светофором
miscmods.smallspritelimit off   // не увеличивать лимит спрайтов
miscmods.displaytownsize off   // показать размер города в игре
miscmods.noextendstationrange off   // не увеличивать максимально допустимое расстояние между указателем станции и производством, для гуза который должен быть доставлен
miscmods.nooldvehiclenews off   // не создавать сообщения, когда устаревает транспорт
miscmods.dontfixpaymentgraph off   // не исправлять ось X в окне норм оплаты за перевозку груза
miscmods.dontshowaltitude off   // Не показывать высоту в заглавии окна информации
miscmods.nogrfidsinscreenshots off   // Не показывать активные grfids на скриншотах (на снимках экрана)
miscmods.dontchangesnow on   // Не изменять высоту линии мерзлоты
miscmods.nodepotnumbers off   // Don't display depot numbers

// `morebuildoptions' (-YB) включает больше возможностей строительства.
// Бинарное значение
morebuildoptions.ctunnel on   // разрешить пересекающиеся тунели
morebuildoptions.oilrefinery on   // разрешить ставить нефтеперерабатывающий завод где угодно
morebuildoptions.moreindustries on   // разрешить более одного предприятия одного и того же типа
morebuildoptions.removeobjects off   // разрешить сносить памятники, маяки и передатчики
morebuildoptions.removeindustry on   // разрешить сносить предприятия
morebuildoptions.closeindustries on   // разрешить чтобы преприятия одного типа находились очень близко друг к другу
morebuildoptions.enhancedbuoys on   // разрешить буям быть как обычные станции (причалы)
morebuildoptions.bulldozesignals on   // автоматически удалять сигналы на дорогах

// `morevehicles' (-x) увеличивает максимально возможное количество
// транспортных средств в игре до величины 'значение'*850.
// Диапазон - 1..40. По умолчанию 1
morevehicles 2

// `multihead' (-M) позволяет прицепить к составу несколько локомотивов,
// добавление и поворот осуществляются совместно с нажатием 'Ctrl'
multihead 35

// `newcargos' (-Zc) разрешает поддержку новых типов грузов.
newcargos on

// `newroutes' (-ZN) allows the changing of rails and roads though GRF files
newroutes on

// `newspapercolour' (-XN) делает газеты цветными с этого года.  Диапазон 1920..2070.  По умолчанию 2000.
newspapercolour 1960

// `noinflation' (-I) отключает всю инфляцию как для затрат, так и для дохода
noinflation on

// `onewayroads' (-Zo) разрешает односторонние дороги.
onewayroads on

// `pathbasedsignalling' (-XI) разрешает сигналы основанные на пути (PBS). Перед включением этой возможности ПОЖАЛУЙСТА прочтите инструкцию, эта возможность немного сложновата в использовании.
pathbasedsignalling.autoconvertpresig off   // Превращает пре-, выходные и комбинированные сигналы в сигналы основанные на пути (PBS сигналы)
pathbasedsignalling.manualpbssig on   // Позволяет вручную устанавливать сигналы основанные на пути (PBS сигналы)
pathbasedsignalling.preservemanualpresig on   // Не превращать перекрестки с вручную установленными сигналами в сигналы основанные на пути (в PBS)
pathbasedsignalling.showreservedpath on   // Показать зарезервированную колею более темным цветом
pathbasedsignalling.shownonjunctionpath on   // Показать зарезервированную колею не только на перекрестках
pathbasedsignalling.allowunsafejunction off   // Не задерживать поезда на небезопасных сигналах основанных на пути (PBS сигналах)
pathbasedsignalling.allowunsafereverse off   // Не останавливать поезда которые не могут безопасно развернуться

// `planespeed' (-YP) предписывает летать самолетам с заявленной скоростью,
// а не вчетверть меньшей, как раньше.
// При поломках самолета его скорость падает до 5/8 от полной
planespeed 4

// `resolutionheight' (-Zh) разрешает и устанавливает высоту окна игры.
resolutionheight 800

// `resolutionwidth' (-Zw) разрешает и устанавливает ширину окна игры.
resolutionwidth 1440

// `selectgoods' (-G) позволяет новой станции не готовить к отправке грузы,
// которые не запрошены к загрузке прибывающим транспортом, и исчезать после определенного числа дней, если ослуживание прекратилось. Задание значения 2 означает, что товары никогда не исчезнут.  Диапазон: 2..600.  По умолчанию: 365.
selectgoods 365

// `servint' (-i) задает период техобслуживания транспортных средств в днях.
// Диапазон - 1..32767. По умолчанию 16000
servint 90

// `signal1waittime' (-X1) устанавливает количество дней, в течение которого
// поезд будет ожидать зеленого сигнала светофора на однонаправленной ж/д, по
// истечении которого поезд разворачивается.
// Диапазон - 0..254, или 255 - ждать всегда
signal1waittime 30

// `signal2waittime' (-X2) устанавливает количество дней, в течение которого
// поезд будет ожидать зеленого сигнала светофора на двунаправленной ж/д, по
// истечении которого поезд разворачивается.
// Диапазон - 0..254, или 255 - ждать всегда
signal2waittime 10

// `startyear' (-XY) задает стартовый год 'по умолчанию' для начала
// произвольньной игры допускает больший выбор стартовых годов в редакторе
// сценария. Диапазон 1921..2030. По умолчанию 1930
startyear 1930

// `toylandfeatures' (-ZF) разрешает наземные особенности, которые обычно запрещены на случайной карте в toyland, например маяки. Двоичное значение.
toylandfeatures.lighthouses on   // Разрешить маяки на берегах морей в Игрушечном мире (Toyland)
toylandfeatures.woodlands on   // Разрешить лесные земли (группы деревьев) в Игрушечном мире (Toyland)

// `verbose' (-v) показывает состояния всех ключей перед запуском TTD
verbose off

// `wagonspeedlimits' (-YL) разрешает ограничение скорости для вагонов поездов.
wagonspeedlimits off

// adjacentstation (-ZX) allows new station facilities to be merged to any station in range, even if it is adjacent to an existing station.
adjacentstation on

// `aibuildairchance' (-Zz) шанс что искусственный интеллект будет строить авиа-маршрут, когда он захочет построить новый маршрут. Диапазон 0..65535, 0=0%, 65535=100%. По умолчанию 5041.
aibuildairchance 5041

// `aibuildrailchance' (-Zx) шанс что искусственный интеллект будет строить железнодорожный маршрут, когда он захочет построить новый маршрут. Диапазон 0..65535, 0=0%, 65535=100%. По умолчанию 30246.
aibuildrailchance 30246

// `aibuildrvchance' (-Zy) шанс что искусственный интеллект будет строить автомобильный маршрут, когда он захочет построить новый маршрут. Диапазон 0..65535, 0=0%, 65535=100%. По умолчанию 20164.
aibuildrvchance 20164

// `bribe' (-Xb) добавляет пункт 'Взятка' в меню местных городских властей
bribe on

// `bridgespeedlimits' (-XX) изменяет предельную скорость движения моно- и
// магниторельсовых поездов по трубчатому ж/д мосту в процентном соотношении
// соответствии с максимальной скоростью движения локомотивов данного класса.
// Диапазон 25..250. По умолчанию 90%
bridgespeedlimits 90

// `buildoncoasts' (-YC) позволяет осуществлять строительство на морских
// и речных побережьях без предварительного применения динамита
buildoncoasts on

// `buildonslopes' (-Yb) позволяет осуществлять строительство дорог, ж/д
// путей и станций на обрывистых участках с локальным укрепрением,
// подобно тому, как на таких участках строятся здания
buildonslopes on

// `buildwhilepaused' (-XB) разрешает строительство даже если игра остановлена на паузу.
buildwhilepaused on

// `canals' (-Xl) позволяет строить каналы и шлюзы используя инструмент `покупка земли` из меню дока для ремонта судов.
canals on

// `cdpath' (без ключа командной строки) устанавливает путь к компакт-диску
cdpath 

// `cheatscost' (-Xo) делает платным применение Cheat-кодов в игре
cheatscost on

// `clonetrain' (-ZD) allows the cloning of a train through the depot window.
clonetrain on

// `custombridgeheads' (-H) верхушки мостов на выбор.
custombridgeheads on

// `debtmax' (-L) позволяет занимать/возвращать максимально возможную сумму
// кредита совместно с нажатием Ctrl
debtmax on

// `diskmenu' (-Xm) добавляет пункт 'Загрузить' в файловое меню, чтобы можно
// было загрузить сохраненную игру (или сохранить игру
// при нажатии 'Ctrl')
// прямо в игре или загрузить в редактор сценариев
diskmenu on

// `electrifiedrailway' (-XE) убирает одну из магнитных ж/д систем (моно- или
// магниторельсовую) и заменяет ее на электрифицированную ж/д систему
electrifiedrailway on

// 'enhanceddifficultysettings' (-YD) позволяет выбрать 'без промышленности' для количества промышленности в настройках сложности.
enhanceddifficultysettings off

// `enhancegui' (-YG) расширяет пользовательский интерфейс.
enhancegui on

// `enhancemultiplayer' (-u) улучшает многопользовательскую игру, разрешая больше игроков людей.
enhancemultiplayer off

// `errorpopuptime' (-YE) изменяет время автоматического закрытия красных
// сообщений об ошибке с момента их появления. Диапазон 1..255 (секунд)
// либо 0 для очень длительного времени. По умолчанию 10
errorpopuptime 10

// `eternalgame' (-Xe) позволяет играть вечно после 2070 года
eternalgame on

// `extpresignals' (-Xw) позволяет при удержании клавиши 'Ctrl'
// циклически выбирать нормальные семафоры, предстанционные,
// выходные и комбинированные
extpresignals on

// `extradynamite' (-D) делает возможным сносить большее количество объектов
extradynamite on

// `fastwagonsell' (-Yw) позволяет продать все вагоны сразу при
// удержании клавиши Ctrl
fastwagonsell on

// `fifoloading' (-YF) разрешает загрузку FIFO.
fifoloading off

// `followvehicle' (-Zf) позволяет главному виду следовать за транспортом по правому щелчку мыши на кнопке Показать Транспорт в Основном Окне в окне транспортного средства.
followvehicle on

// `forceautorenew' (-XA) принудительное техобслуживание, если пришло время
// (см. `autorenew')
forceautorenew on

// `freighttrains' (-Yf) умножает объем груза перевозимого грузовыми поездами на этот множитель, чтобы имитировать очень длинные товарные поезда. Это воздействует только на ускорение поезда, фактически поезда не перевозят больше груза. Диапазон 1..100. По умолчанию 5.
freighttrains off

// `fullloadany' (-F) позволяет отправлять поезд по полной загрузке любого
// типа груза
fullloadany on

// `gamespeed' (-Yg) дает возможность изменять скорость игры. Для этого необходим патч горячих клавиш (hotkeys patch). Нажмите 'q' чтобы ускорить игру в 2 раза (максимум в 8 раз) и 'w' чтобы замедлить. Этот параметр является начальной установкой. Диапазон -3..3. По умолчанию 0.
gamespeed 0

// `generalfixes' (-g) исправляет различные небольшие фичи, см. документацию,
// о чем именно идет речь
generalfixes on

// `gotodepot' (-Xd) позволяет добавлять 'Депо' в маршруты движения транспорта
gotodepot on

// `gradualloading' (-Xg) изменяет процесс загрузки транспортных средств на
// более реалистичный постепенный (также активизируется параметром `loadtime')
gradualloading on

// `higherbridges' (-Yh) позволяет строительство высоких мостов.
higherbridges on

// `keepsmallairport' (-k) позволяет всегда иметь возможность строительства
// малых аэропортов
keepsmallairport on

// `largertowns' (-XT) определяет, какой город будет расрастаться быстрее
// и шире по принципу 'каждый n-ый' (также выборочно применяется
// `towngrowthlimit'). Диапазон 1..70. По умолчанию 4 (каждый четвертый)
largertowns 4

// `largestations' (-l) делает возможным строительство ж/д станций 4x7 или 7x5
largestations on

// `loadtime' (-q) задействует новый алгоритм вычисления времени грузовых
// операций
loadtime on

// `locomotiongui' (-U) разрешает новый стиль графического интерфейса пользователя как в игре Locomotion.
locomotiongui.usenewgui on   // Разрешить новый графический интерфейс пользователя
locomotiongui.defaultnewgui off   // Использовать новый графический интерфейс пользователя по умолчанию (если это запрещено, новый графический интерфейс пользователя можно получить с помощью кнлавиши ctrl, когда это разрешено с помощью ctrl будет использоваться старый графический интерфейс пользователя)
locomotiongui.defaultstation off   // Кнопка постройки станции открывает закладку как в игре locomotion.

// `longbridges' (-B) делает возможным строительство мостов длиной до 127
// квадратов
longbridges on

// `lowmemory' (-XZ) позволяет запустить TTDPatch с объемом памяти 3.5 МБ
lowmemory off

// `mammothtrains' (-z) позволяет увеличивать длину поезда до 126 вагонов
mammothtrains on

// `manualconvert' (-Ym) разрешает ручную конверсию типа ж/д путей
// наложением новых поверх прежних
manualconvert on

// `maprefresh' (-YR) переопределяет частоту обновления окна карты в TTD. Меньшие числа означают большую частоту обновления и большую нагрузку на процессор. По умолчанию в TTD 64. Диапазон 1..255. По умолчанию 1.
maprefresh 1

// `moreairports' (-J) позволяет строить большее количество аэропортов в
// одном городе
moreairports on

// `moreanimation' (-Za) позволяет увеличить число плиток, которые могут быть анимированны. По умолчанию в игре TTD 256. Диапазон 256..65535. По умолчанию 4096.
moreanimation 4096

// `morecurrencies' (-XC) позволяет использовать больше национальных валют
// и Евро. Двоичное значение. По умолчанию 0.
morecurrencies.symbefore off   // Символ валюты всегда показывать перед числом
morecurrencies.symafter off   // Символ валюты всегда показывать после числа
morecurrencies.noeuro off   // Не вводить Евро
morecurrencies.comma off   // Всегда использовать запятую чтобы разделять тысячи
morecurrencies.period off   // Всегда использовать точку чтобы разделять тысячи

// `morehotkeys' (-YH) включает новые 'горячие' клавиши
morehotkeys on

// `morenews' (-N) генерирует сообщения/новости для большего количества
// событий. Подробности см. в документации
morenews on

// `morestatistics' (-ZM) позволяет собирать больше статистики (работает только если разрешен улучшенный графический интерфейс пользователя - enhancegui).
morestatistics on

// `moresteam' (-YM) показывает больше (или меньше) паровых плюмажей. Параметр имеет две цифры, первая для длинны паровых плюмажей, вторая для частоты, 2 была по умолчанию в игре TTD. Добавление/вычитание единицы увеличивает/уменьшает в два раза длину или частоту.  Диапазон 00..55.  По умолчанию 23.
moresteam 23

// С ключом `moretownstats' (-Yt) в информационном окне города отображается
// дополнительная статистика
moretownstats on

// `morewindows' (-YW) позволяет открыть больше окон на экране. По умолчанию в игре TTD можно открыть 10 окон, но 3 позиции всегда занято (главная панель инструментов, главный вид, строка состояния), так что реально максимум установлен в 7 окон. Выпадающие меню и новостные сообщения также считаются окнами. Диапазон 11..255. По умолчанию 20.
morewindows 20

// `mousewheel' (-Yl) разрешает использование колеса прокрутки мыши в версии игры под Windows. 0 означает обычное приближение с помощью прокрутки (центр экрана остается на месте), 1 означает приближение наподобие OpenTTD (точка под указателем мыши, по возможности, остается на месте). Задайте 2 чтобы включить 'безопасное' приближение (приближение происходит при двойной прокрутке). Задайте 4 для истинного использования прокрутки (для Win95 необходимы некоторые драйвера). Диапазон 0..2147483647. По умолчанию 5.
mousewheel.cursorzoom on   // Приближение под курсором мыши вместо приближения центра экрана
mousewheel.safezoom off   // Приближать только после двойного вращения колеса прокрутки
mousewheel.legacy on   // Разрешить поддержку более старых операционных систем и драйверов (обычно в этом нет необходимости)

// `moveerrorpopup' (-E) перемещает все красные сообщения об ошибках в правый
// верхний угол экрана
moveerrorpopup on

// `networktimeout' (-Zn) отключает от сетевой игры, если нет ответа в течение данного количества секунд. Диапазон 2..240. По умолчанию 10.
networktimeout 10

// `newagerating' (-Ya) рейтинг станций более терпим к возрасту транспортных
// средств. Теперь вагоны могут иметь возраст до 21 года вместо 3
newagerating on

// `newairports' (-ZA) allows using new airport types supplied by GRFs
newairports on

// `newbridges' (-Yd) разрешает новую графику для мостов.
newbridges on

// `newcargodistribution' (-Zd) улучшенное распределение груза.
newcargodistribution on

// `newhouses' (-Xh) включает новые типы зданий с новой графикой.
newhouses on

// `newindustries' (-Zi) делает возможным поддержку новых типов промышленности.
newindustries on

// `newperformance' (-Xp) применяет более разумную производительность, вычисляемую относительно доходов транспорта.
newperformance on

// `newplanes' (-XP) активизирует новые модели воздушных судов с новой
// графикой
newplanes on

// `newrvcrash' (-Yr) изменяет ход ж/д катастроф при столкновений поездов с
// автомобилями. 1 останавливает поезд после столновения с автомобилем,
// 2 запрещает все столкновения поездов с автомобилями. По умолчанию 1
newrvcrash 1

// `newrvs' (-XR) активизирует новые модели автомобилей с новой графикой
newrvs on

// `newships' (-S) активизирует новые модели кораблей с новой графикой
newships on

// `newshistory' (-XH) позволяет собирать и показывать историю новостей.
newshistory on

// `newsounds' (-ZS) позволяет добавлять новые звуки в игру используя свои GRF файлы.
newsounds.highfrequency on   // (только в DOS версии) Смешивать звуки на 22KHz вместо установленных по умолчанию 11KHz. Разрешить правильное воспроизведение 22KHz звуков.

// `newstations' (-Yn) разрешает новую графику станций.
newstations on

// `newtownnames' (-YN) позволяет дабавлять новые типы названий городов для случайной карты используя новые grf файлы.
newtownnames on

// `newtrains' (-T) активизирует новые модели локомотивов с новой графикой
newtrains on

// `nonstop' (-n) устанавливает другие правила безостановочного движения
nonstop on

// `officefood' (-O) позволяет офисным зданиям принимать продукты (для
// арктического и тропического сценариев)
officefood on

// `planecrashcontrol' (-Xc) позволяет управлять авиакатастрофами.
// Бинарное значение, по умолчанию - 1
planecrashcontrol.normdis on   // обычные аварии самолетов отключены, если отключены катастрофы
planecrashcontrol.jetsdis off   // аварии реактивных самолетов в маленьких аэропортах отключены, если отключены катастрофы
planecrashcontrol.normbrdown off   // обычные аварии только для самолетов сломавшихся в пути, коэффициент * 4
planecrashcontrol.jetssamerate off   // коэффициент аварий для реактивных самолетов в маленьких аэропортах, такой же как и для обычных аварий
planecrashcontrol.normoff off   // обычные аварии самолетов отключены
planecrashcontrol.jetsoff off   // аварии реактивных самолетов в маленьких аэропортах отключены

// `planes' (-p) увеличивает максимальное количество самолетов.
// Диапазон - 1..240. По умолчанию 240
planes 240

// `plantmanytrees' (-Yp) позволяет посадить более одного дерева на квадрат,
// а также на прямоугольной области с клавишей Ctrl
plantmanytrees.morethanonepersquare on   // Разрешить сажать более одного дерева на квадрат
plantmanytrees.rectangular on   // Позволить засаживать прямоугольную площадь деревьями, удерживая клавишу 'Ctrl'
plantmanytrees.morethanonerectangular off   // Более одного дерева на квадрат в режиме прямоугольной посадки деревьев

// `presignals' (-w) позволяет использовать усовершенствованные семафоры для
// улучшенного обслуживания ж/д станций
presignals on

// `roadvehs' (-r) увеличивает максимальное количество автомобилей.
// Диапазон - 1..240. По умолчанию 240
roadvehs 240

// `rvqueueing' (-R) автомобили становятся в очередь, не разворачиваясь
rvqueueing on

// `saveoptionaldata' (-Xx) позволяет TTDPatch сохранять и загружать
// дополнительные (опциональные) данные в конец файлов сохранения
saveoptionaldata on

// `semaphores' (-YS) меняет все ж/д светофоры, построенные до 1975 года,
// на семафорные
semaphores off

// `sharedorders' (-XO) позволяет общие или скопированные путевые листы.
sharedorders on

// `ships' (-b) увеличивает максимально возможное количество кораблей.
// Диапазон - 1..240. По умолчанию 240
ships 240

// `showfulldate' (-d) всегда отображается полная дата в строке статуса,
// теперь не только когда игра в паузе
showfulldate on

// `showprofitinlist' (-XL) показывает закодированный цветом доход в списке транспортных средств.
showprofitinlist on

// `showspeed' (-Xs) отображает текущую скорость транспортного средства
// в статусной строке его окна
showspeed on

// `signalsontrafficside' (-Ys) отображает ж/д светофоры с той же стороны, с
// которой в игре осуществляется движение автомобилей
signalsontrafficside on

// `signcheats' (-s) позволяет использовать cheat-коды во время игры
signcheats on

// `sortvehlist' (-Xv) сортирует транспортные средства в окнах списков транспортных средств. Параметр устанавливает сколько времени проходит между двумя обновлениями. Низкие значения требуют больше процессорного времени, но позволяют поддерживать список в более актуальном состоянии. Установив параметр в 10 означает приблизительно один день в игре TTD. Диапазон 0..255. По умолчанию 10.
sortvehlist 10

// `spread' (-e) задает количество квадратов, на которых может расширяться
// станция. Диапазон - 1..255. По умолчанию 20
spread 20

// `stableindustry' (-Xi) запрещает индустриальным зонам закрываться, если
// параметр Economy (Экономика) в меню Difficulty settings (Настройки сложности)
// установлен в Steady (Стабильный)
stableindustry off

// stationsize (-ZY) changes the maximum railway station size to the specified value, note stations are still limited by the spread switch. Range 1..255 default 255. Options: on/off/number
stationsize 255

// `stretchwindow' (-XW) растягивает окно игры TTD по горизонтали до этого значения в пикселях (только для Windows версии игры TTD в режиме окна). Диапазон 40..20480. По умолчанию 1280.
stretchwindow off

// `subsidiaries' (-XS) позволяет Вам управлять AI-компаниями, если Вы
// владеете 75% акций
subsidiaries on

// `tempsnowline' (-YO) делает возможным линию снега в умеренном климате (необходимы соответствующие GRF файлы чтобы действительно показать снег).
tempsnowline on

// `tgractstationexist' (без ключа командной строки) определяет
// темп роста города в зависимости от количества активных станций
// (см. документацию). Активно при значении параметра `towngrowthratemode',
// равном 2. Диапазон -128..127. По умолчанию 5
tgractstationexist 5

// `tgractstations' (без ключа командной строки) определяет,
// насколько каждая активная станция увеличивает темп прироста города
// (см. документацию). Активно при значении параметра `towngrowthratemode',
// равном 2. Диапазон 0..255. По умолчанию 10
tgractstations 10

// `tgractstationsweight' (без ключа командной строки) определяет
// эффективность содействия активных станций темпу прироста города
// (см. документацию). Активно при значении параметра `towngrowthratemode',
// равном 2. Диапазон 0..255. По умолчанию 55
tgractstationsweight 55

// `tgrfizzydrinksinoptim' (без ключа командной строки) определяет оптимальное
// население на каждые два ввозимых в город газированных напитка (для
// игрушечного климата) (см. документацию). Активно при значении параметра
// `towngrowthratemode', равном 2. Диапазон 1..255. По умолчанию 30
tgrfizzydrinksinoptim 30

// `tgrfizzydrinksinweight' (без ключа командной строки) определяет
// эффективность содействия темпу прироста города ввозимых в город
// газированных напитков (для игрушечного климата) (см. документацию).
// Активно при значении параметра `towngrowthratemode', равном 2.
// Диапазон 0..255. По умолчанию 30
tgrfizzydrinksinweight 30

// `tgrfoodinmin' (без ключа командной строки) определяет минимальное
// продовольственное требование города в заснеженных или пустынных областях,
// в населении за 2 тонны ввозимых продуктов (см. документацию). Активно при
// значении параметра `towngrowthratemode', равном 2.
// Диапазон 1..255. По умолчанию 80
tgrfoodinmin 80

// `tgrfoodinoptim' (без ключа командной строки) определяет оптимальное
// население на каждые две тонны ввозимых в город продуктов
// (см. документацию). Активно при значении параметра `towngrowthratemode',
// равном 2. Диапазон 1..255. По умолчанию 20
tgrfoodinoptim 20

// `tgrfoodinweight' (без ключа командной строки) определяет эффективность
// содействия темпу прироста города ввозимого в город продовольствия
// (см. документацию). Активно при значении параметра `towngrowthratemode',
// равном 2. Диапазон 0..255. По умолчанию 30
tgrfoodinweight 30

// `tgrgoodsinoptim' (без ключа командной строки) определяет
// оптимальное население на каждые два ящика ввозимых в город товаров
// (см. документацию). Активно при значении параметра `towngrowthratemode',
// равном 2. Диапазон 1..255. По умолчанию 20
tgrgoodsinoptim 20

// `tgrgoodsinweight' (без ключа командной строки) определяет эффективность
// содействия темпу прироста города ввозимых в город товаров
// (см. документацию). Активно при значении параметра `towngrowthratemode',
// равном 2. Диапазон 0..255. По умолчанию 20
tgrgoodsinweight 20

// `tgrmailinoptim' (без ключа командной строки) определяет
// максимальное население на каждые два мешка ввозимой в город почты
// (см. документацию). Активно при значении параметра `towngrowthratemode',
// равном 2. Диапазон 1..255. По умолчанию 25
tgrmailinoptim 25

// `tgrmailinweight' (без ключа командной строки) определяет
// эффективность содействия темпу прироста города ввозимой в город почты
// (см. документацию). Активно при значении параметра `towngrowthratemode',
// равном 2. Диапазон 0..255. По умолчанию 10
tgrmailinweight 10

// `tgrmailoutweight' (без ключа командной строки) определяет
// темп прироста города в зависимости от эффективности почтовых перевозок
// (см. документацию). Активно при значении параметра `towngrowthratemode',
// равном 2. Диапазон 0..255. По умолчанию 10
tgrmailoutweight 10

// `tgrpassinmax' (без ключа командной строки) определяет
// максимальное количество прибывающих в город пассажиров, которые могут
// повлиять на прирост города (см. документацию). Активно при значении
// параметра `towngrowthratemode', равном 2.
// Диапазон 0..65535. По умолчанию 5000
tgrpassinmax 5000

// `tgrpassinweight' (без ключа командной строки) определяет
// эффективность содействия темпу прироста города прибывающими в город
// пассажирами (см. документацию). Активно при значении параметра
// `towngrowthratemode', равном 2. Диапазон 0..255. По умолчанию 40
tgrpassinweight 40

// `tgrpassoutweight' (без ключа командной строки) определяет
// темп прироста города в зависимости от эффективности пассажирских перевозок
// (см. документацию). Активно при значении параметра `towngrowthratemode',
// равном 2. Диапазон 0..255. По умолчанию 40
tgrpassoutweight 40

// `tgrsweetsinoptim' (без ключа командной строки) определяет оптимальное
// население на каждые два ящика ввозимых в город конфет (для игрушечного
// климата) (см. документацию). Активно при значении параметра
// `towngrowthratemode', равном 2. Диапазон 1..255. По умолчанию 20
tgrsweetsinoptim 20

// `tgrsweetsinweight' (без ключа командной строки) определяет эффективность
// содействия темпу прироста города ввозимых в город конфет (для игрушечного
// климата) (см. документацию). Активно при значении параметра
// `towngrowthratemode', равном 2. Диапазон 0..255. По умолчанию 20
tgrsweetsinweight 20

// `tgrtownsizebase' (без ключа командной строки) определяет базовое
// количество зданий в городе для вычисления `tgrtownsizefactor' (см.
// документацию). Активно при значении параметра `towngrowthratemode',
// равном 2. Диапазон 1..255. По умолчанию 60
tgrtownsizebase 60

// `tgrtownsizefactor' (без ключа командной строки) определяет, насколько
// размер города влияет на тем его прироста (см. документацию). Активно при
// значении параметра `towngrowthratemode', равном 2. Диапазон 0..255.
// По умолчанию 63 (т.е. влияние 25%)
tgrtownsizefactor 63

// `tgrwaterinmin' (без ключа командной строки) определяет минимальную
// потребность города в питьевой воде в пустынных областях, в населении за
// две тонны (2000 литров) ввозимой питьевой воды (см. документацию).
// Активно при значении параметра `towngrowthratemode', равном 2.
// Диапазон 1..255. По умолчанию 80
tgrwaterinmin 80

// `tgrwaterinoptim' (без ключа командной строки) определяет оптимальное
// население на каждые две тонны (2000 литров) ввозимой питьевой воды (для
// субтропического климата) (см. документацию). Активно при значении
// параметра `towngrowthratemode', равном 2.
// Диапазон 1..255. По умолчанию 20
tgrwaterinoptim 20

// `tgrwaterinweight' (без ключа командной строки) определяет эффективность
// содействия темпу прироста города ввозимой в город питьевой воды (для
// субтропического климата) (см. документацию). Активно при значении
// параметра `towngrowthratemode', равном 2.
// Диапазон 0..255. По умолчанию 30
tgrwaterinweight 30

// `townbuildnoroads' (-ZR) города не строят дорог.
townbuildnoroads off

// `towngrowthlimit' (-Xt) изменяет фактор, ограничивающий максимально
// возможное расширение городов. Диапазон 12..128. По умолчанию 80
towngrowthlimit 80

// `towngrowthratemax' (без ключа командной строки) определяет
// минимальный темп роста городов, в новых домах за столетие. Активно при
// значении параметра `towngrowthratemode', равном 2. Диапазон 10..4800.
// По умолчанию 600
towngrowthratemax 600

// `towngrowthratemin' (без ключа командной строки) определяет
// минимальный темп роста городов, в новых домах за столетие. Активно при
// значении параметра `towngrowthratemode', равном 2. Диапазон 0..255.
// По умолчанию 20
towngrowthratemin 20

// `towngrowthratemode' (-YT) позволяет задать правила вычисления степени
// роста городов. Режимы: 0 - оригинальный, 2 - расширенный,
// 2 - пользовательский. См. документацию
towngrowthratemode 2

// `townminpopulationdesert' (без ключа командной строки) определяет
// минимальное население, на которое город в пустыне может возрасти даже без
// поставок продовольствия и питевой воды. Активно при действующих переметрах
// `towngrowthratemode', `towngrowthlimit' или `generalfixes'.
// Диапазон 0..255. По умолчанию 60
townminpopulationdesert 60

// `townminpopulationsnow' (без ключа командной строки) определяет минимальное
// население, на которое город в заснеженной территории может возрасти даже
// без продовольственных поставок. Активно при действующих переметрах
// `towngrowthratemode', `towngrowthlimit' или `generalfixes'.
// Диапазон 0..255. По умолчанию 90
townminpopulationsnow 90

// `townroadbranchprob' (-Zb) изменяет вероятность что город строит дорожное ответвление. 0 означает почти нет ответвлений, 65535 означает, что ответвления везде, где только возможно. По умолчанию в игре TTD 26214. Диапазон 0..65535. По умолчанию 21845.
townroadbranchprob off

// tracerestrict (-ZZ) enables train routetracing to be restricted according to user criteria
tracerestrict on

// `tracktypecostdiff' (-Yc) позволяет иметь разным типам дороги различную
// стоимость
tracktypecostdiff on

// `trainrefit' (-f) делает возможным переоборудовать локомотивы под разные
// виды грузов, правда, в ущерб возможности принудительного реверса поезда
trainrefit on

// `trains' (-t) увеличивает общее количество поездов. Диапазон - 1..240.
// По умолчанию 240
trains 240

// `trams' (-ZT) разрешает строительство трамваев.
trams on

// `unifiedmaglev' (-XM) позволяет покупать монорельсовые локомотивы
// в магниторельсовых депо или наоборот. Режимы: 1 - конверсия всех
// магниторельсовых поездов в монореьлсовые; 2 - конверсия всех моно-
// в магниторельсовые; 3 - моно- и магниторельсовые сохранять раздельно
unifiedmaglev 1

// `win2k' (-2) исправляет Windows-версию игры TTD для совместимости
// с Windows 2000/XP
win2k on

// `windowsnap' (-Xz) позволяет окнам прилипать друг к другу. Диапазон 0..255. По умолчанию 10.
windowsnap 10

// `newsignals' (-ZW) enables new graphics for signals.
newsignals on

// `newobjects' (без ключа командной строки) enables new objects.
newobjects on

// `variablerunningcosts' (-ZV) enables grfs to have variable running costs for vehicles (no warnings will be given when the costs change).
variablerunningcosts on

// `psignals' (-ZU) allows signals states to be controlled by user criteria, requires presignals
psignals on

// `miscmods2' (-Zm) makes it posible to modify the working of some other switches (similarly to miscmods), see the docs on more info.
miscmods2.noenhancetrees off   // Force grass under the tree when it's planted on bare land or desert
miscmods2.ignoretaskbar off   // Don't consider the size of the Taskbar when positioning the game window
miscmods2.nonewsignalsiggui off   // Prevent new signals being used for the signals GUI
miscmods2.notalwaysthreestatetrans off   // Use three-state graphics for the transparency gui only if the transparent or invisible states are selected

// `advorders' (-ZL) enables advanced orders
advorders on

// `isignals' (-ZP) invert the routing behaviour of selected signals, such that one-way signals behave as two-way signals and vice-versa
isignals on

// `moretransopts' (-ZH) provides more options for transparent buildings mode.
moretransopts on

// `tsignals' (-ZQ) allows PBS reservations the opposite way through selected one-way signals, requires PBS
tsignals on

// `advzfunctions' (-ZJ) enables more 3d features
advzfunctions off

// `rvovertakeparams' (-ZK) road vehicle overtaking behaviour parameters. Hexadecimal bit field: 0=enable overtaking of non-stationary vehicles with same max speed, 1,2,3=disable overtaking (collision) checks on: current tile, next tile, and tile after next respectively, (tile after next always ignored for stationary overtakees), 4=set maximum overtaking counter value to bits 8-15 (TTD default=0x23), 5=set stationary overtakee overtaking count initial value to bits 16-23 (TTD default=0x11), 6=overtake even if on junction tile if overtakee is stationary. Experimental switch, some values may produce adverse/unusual results.
rvovertakeparams off


// **** Новые ключи ****


// `newgrfcfg' (-Xn) задает файл конфигурации для новых графических наборов.
// newgrfcfg newgrfw.cfg
